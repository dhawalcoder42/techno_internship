<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechnoHack EduTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111827; 
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 20px;
        }

        footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #007BFF; 
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s; 
        }

        .menu a:hover {
            color: #fff;
            background-color: #007BFF; 
            border-radius: 5px; 
        }

        section {
            background-color: #fff; 
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s; 
            position: relative;
        }

        section:hover {
            transform: scale(1.02); 
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); 
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .login-container {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #007BFF; 
            border-radius: 10px;
            background-color: #fff;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div id="logo">TG</div>
    <header>
        <h1>Welcome to TechnoHack EduTech</h1>
        <p>Your Gateway to Quality Training and Internships</p>
    </header>
    <div class="menu">
        <a href="#about">About Us</a>
        <a href="#offerings">Our Offerings</a>
        <a href="#contact">Contact Us</a>
        <a href="task1 update.html">Home</a>
    </div>
    <div class="container">
        <section id="login" class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>
    <footer>
        &copy; 2023 TechnoHack EduTech
    </footer>
</body>
</html>
